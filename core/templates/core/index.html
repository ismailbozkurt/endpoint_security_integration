<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'core/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'core/img/shield-solid.svg' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>
    Endpoint Security
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'core/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'core/css/nucleo-svg.css' %}" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'core/css/nucleo-svg.css' %}" rel="stylesheet" />
  <link href="{% static 'core/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->

  <link id="pagestyle" href="{% static 'core/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="g-sidenav-show   bg-gray-100">
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" target>
        <i class="fa-solid fa-user-shield"></i>
        <span class="ms-1 font-weight-bold">Products</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        {% for i in data %}
        <li class="nav-item" onclick="selectProduct(this, '{{ i.name }}')">
          <a class="nav-link">
            {% if i.keys == null %}
              <i id="{{ i.name }}-icon" class="fa-solid fa-shield text-secondary"></i>
            {% else %}
              <i id="{{ i.name }}-icon" class="fa-solid fa-shield text-success"></i>
            {% endif %}
            <span class="nav-link-text ms-1">{{ i.display }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  
  </aside>
  <main class="main-content position-relative border-radius-lg my-3">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 ml-4 shadow-none border-radius-xl py-0" id="navbarBlur" data-scroll="false">
      <div class="container-fluid px-3 py-0">
        <div class="container p-0 m-0">
          <div class="row">

            <!-- left side -->
            <div class="col-md-6" >

              <!-- card -->
              <div class="card custom-scrollbar" style="overflow-y: auto; height: 95vh;">
                <div class="card-header pb-0">
                  <div class="d-flex align-items-center justify-content-center">
                    <p id="content-title" class="mb-0"></p>
                    <!-- <button class="btn btn-primary btn-sm ms-auto">Settings</button> -->
                  </div>
                </div>
                <!-- <hr class="horizontal dark"> -->
                <div class="card-body px-5">
                  <div class="row" id="main-content">
                  </div>
                </div>
              </div>
            </div>

            <!-- rigth side -->
            <div class="col-md-6" >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
  </main>

  <!--   Core JS Files   -->
  <script src="{% static 'core/js/core/popper.min.js' %}"></script>
  <script src="{% static 'core/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'core/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'core/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'core/js/plugins/chartjs.min.js' %}"></script>


  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <!-- <script src="./assets/js/argon-dashboard.min.js?v=2.0.4"></script> -->
  <script src= "{% static 'core/js/argon-dashboard.min.js' %}"></script>
  <script src= "{% static 'core/js/utils.js' %}"></script>
  <script src= "{% static 'core/js/main.js' %}"></script>
</body>

</html>
